<!DOCTYPE html>
<html>
  <head profile="github.com/ihoegen/WTA-Trailmap.com">
    <link rel="icon" type="image/jpg" href="resources/favicon.gif">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Washington Trail Finder</title>
    <link rel="stylesheet" href="src/css/Stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./resources/Chart.js"></script>
  </head>
  <body>
    <div style="width: 100%; height: 100%; background-color: #733834;">
    <span style="font-family: Lobster; color: white; font-size: 25px">
      Washington Trail Finder
    </span>
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
      <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-search-13" viewBox="0 0 40 40">
        <path d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z"
        fill-rule="evenodd" />
      </symbol>
      <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-clear-3" viewBox="0 0 20 20">
        <path d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z" fill-rule="evenodd" />
      </symbol>
    </svg>

    <form novalidate="novalidate" action="return:false;" id="search" class="searchbox sbx-google">
      <div role="search" class="sbx-google__wrapper">
        <input type="search" class="sbx-google__input" list="trailName" name="trails" id="trailNameInput" placeholder="Lena Lake Trail" value="" />
        <datalist id="trailName" value="">
        </datalist>
        <button type="submit" title="Submit your search query." class="sbx-google__submit">
          <svg role="img" aria-label="Search">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-search-13"></use>
          </svg>
        </button>
        <button type="reset" title="Clear the search query." class="sbx-google__reset">
          <svg role="img" aria-label="Reset">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-clear-3"></use>
          </svg>
        </button>
      </div>
    </form>
    </div>
    <!-- <button id='alltrails' type='button'>Turn on all trails</button> -->
    <div id="map"></div>
    <p id="loading"></p>
    <canvas id="myChart" height="50"></canvas>
    <script src="src/js/Bootstrapper.js"></script>
    <script src="src/js/Charts.js"></script>
    <script src="src/js/Map.js"></script>
    <script src="src/js/Search.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZvfnTZCqtieHQH1Vsmby3kT_sGZ5K1UI&callback=initMap"></script>
  </body>
</html>
