<!DOCTYPE html>
<html>
  <head profile="github.com/ihoegen/WTA-Trailmap.com">
    <link rel="icon"
    type="image/jpg"
    href="resources/favicon.jpg">
    <style>
       #map, #myChart {
        width: 100%;
       }
    </style>
    <meta charset="UTF-8" />
    <title>Trails</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./resources/Chart.js"></script>
  </head>
  <body>

    <form action="return:false;" id="search">
      Enter Number:<br>
      <input type="text" id="trailName" value="810">
      <input type="submit" value="Submit">
    </form>
    <br><br>
    <button id='alltrails' type='button'>Turn on all trails</button>

    <div id="map"></div>
    <p id="loading"></p>
    <canvas id="myChart" height="50"></canvas>
    <script>
      document.getElementById('map').style.height = window.innerHeight*.60+"px";
      var c = $("#myChart"), ctx = c[0].getContext('2d');

      if (window.innerWidth < 500) {
        ctx.canvas.height = window.innerHeight * .4 + "px";
      } else if (window.innerWidth < 1000) {
        ctx.canvas.height = 100;
      }
    </script>
    <script src="src/js/Charts.js"></script>
    <script src="src/js/Map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZvfnTZCqtieHQH1Vsmby3kT_sGZ5K1UI&callback=initMap"></script>
  </body>
</html>
